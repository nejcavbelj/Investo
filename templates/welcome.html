<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investo - Smart Stock Analysis</title>
  <link rel="icon" href="/static/favicon.ico" /> <!-- Favicon only for browser tab -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Subtle ambient orange glow */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(204, 68, 0, 0.25), transparent 70%);
      filter: blur(100px);
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* Animated fading Investo text */
    h1 {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(180deg, #ff5c00 0%, #1a1a1a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 92, 0, 0.25);
      margin-bottom: 0.8rem;
      animation: glowFade 6s ease-in-out infinite alternate;
    }

    @keyframes glowFade {
      0% {
        text-shadow: 0 0 10px rgba(255, 92, 0, 0.15),
                     0 0 20px rgba(255, 92, 0, 0.2);
        opacity: 0.85;
      }
      100% {
        text-shadow: 0 0 25px rgba(255, 92, 0, 0.45),
                     0 0 60px rgba(255, 92, 0, 0.3);
        opacity: 1;
      }
    }

    .tagline {
      font-size: 0.95rem; /* ⬅️ Smaller font size */
      color: #bbb;
      margin-bottom: 2.5rem;
      max-width: 600px;
      line-height: 1.5;
    }

    .card {
      background: #0b0b0b;
      border-radius: 12px;
      border: 1px solid rgba(204, 68, 0, 0.3);
      box-shadow: 0 0 50px rgba(204, 68, 0, 0.2);
      padding: 2.5rem;
      width: 420px;
      margin: 0 auto;
      text-align: left;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 70px rgba(204, 68, 0, 0.35);
      transform: translateY(-3px);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #222;
      background: #000;
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ff5c00;
      box-shadow: 0 0 10px rgba(204, 68, 0, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      background: #ff5c00;
      color: #000;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(204, 68, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #e04a00;
      box-shadow: 0 0 60px rgba(255, 92, 0, 0.6);
    }

    button:disabled {
      background: #444;
      color: #222;
      cursor: not-allowed;
      box-shadow: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1.2rem;
      color: #ff5c00;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #ff5c00;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .card { width: 90%; padding: 1.8rem; }
      .tagline { font-size: 0.9rem; margin-bottom: 2rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Investo</h1>

    <p class="tagline">
      Enter any stock ticker to receive an instant, comprehensive analysis powered by advanced algorithms.
    </p>

    <div class="card">
      <label for="ticker">Stock Ticker Symbol</label>
      <input type="text" id="ticker" placeholder="Enter ticker (e.g., TSLA, AAPL)" maxlength="10" />
      <button id="analyzeBtn">Analyze Stock</button>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Analyzing stock data... Please wait.</p>
      </div>
    </div>

    <footer>© 2025 Investo • Powered by Smart Analysis Engine</footer>
  </div>

  <script>
    const tickerInput = document.getElementById("ticker");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");

    analyzeBtn.addEventListener("click", analyzeStock);
    tickerInput.addEventListener("keypress", e => {
      if (e.key === "Enter") analyzeStock();
    });

    function analyzeStock() {
      const symbol = tickerInput.value.trim().toUpperCase();
      if (!symbol) return alert("Please enter a valid ticker symbol.");

      analyzeBtn.disabled = true;
      loading.classList.add("show");

      fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol })
      })
      .then(res => res.json())
      .then(data => {
        analyzeBtn.disabled = false;
        loading.classList.remove("show");

        if (data.success) {
          const reportUrl = `/report/${data.report_path.split("/").pop()}`;
          window.location.href = reportUrl;
        } else {
          alert(data.error || "Error analyzing stock.");
        }
      })
      .catch(() => {
        analyzeBtn.disabled = false;
        loading.classList.remove("show");
        alert("Network error. Please try again.");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investo - Smart Stock Analysis</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* Investo glowing gradient */
    h1 {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(180deg, #ff5c00 0%, #1a1a1a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 92, 0, 0.25);
      margin-bottom: 1rem;
      animation: glowFade 6s ease-in-out infinite alternate;
    }

    @keyframes glowFade {
      0% { text-shadow: 0 0 10px rgba(255, 92, 0, 0.15); opacity: 0.85; }
      100% { text-shadow: 0 0 25px rgba(255, 92, 0, 0.4); opacity: 1; }
    }

    .tagline {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 2.2rem;
      max-width: 600px;
      line-height: 1.5;
    }

    .card {
      background: rgba(15, 15, 15, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(204, 68, 0, 0.3);
      box-shadow: 0 0 40px rgba(204, 68, 0, 0.15);
      padding: 2.5rem;
      width: 420px;
      margin: 0 auto;
      text-align: left;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    label { display: block; font-weight: 600; margin-bottom: 0.6rem; }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #222;
      background: #000;
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #cc5500;
      box-shadow: 0 0 10px rgba(200, 80, 0, 0.3);
      outline: none;
    }

    input::placeholder {
      color: #555;
      font-size: 0.85rem;
    }

    /* ⬇️ Dimmed copper button */
    button {
      width: 100%;
      background: linear-gradient(180deg, #cc5500 0%, #a54300 100%);
      color: #000;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(180, 80, 0, 0.25);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(180deg, #b94c00 0%, #8e3800 100%);
      box-shadow: 0 0 35px rgba(200, 90, 0, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1.2rem;
      color: #cc5500;
    }

    .loading.show { display: block; }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #cc5500;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 60px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .card { width: 90%; padding: 1.8rem; }
      .tagline { font-size: 0.9rem; margin-bottom: 2rem; }
    }
  </style>
</head>

<body>
  <canvas id="neural-bg"></canvas>

  <div class="container">
    <h1>Investo</h1>
    <p class="tagline">
      Enter any stock ticker to receive an instant, comprehensive analysis powered by advanced algorithms.
    </p>

    <div class="card">
      <label for="ticker">Stock Ticker Symbol</label>
      <input type="text" id="ticker" placeholder="Enter ticker (e.g., TSLA, AAPL)" maxlength="10" />
      <button id="analyzeBtn">Analyze Stock</button>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Analyzing stock data... Please wait.</p>
      </div>
    </div>

    <footer>© 2025 Investo • Powered by Smart Analysis Engine</footer>
  </div>

  <script>
    // ---------- NEURAL PARTICLE BACKGROUND ----------
    const canvas = document.getElementById("neural-bg");
    const ctx = canvas.getContext("2d");

    let particles = [];
    const particleCount = 130; // ⬆️ Increased for denser mesh
    const connectionDistance = 160; // ⬇️ Closer connections
    let time = 0;

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.baseY = y;
        this.vx = (Math.random() - 0.5) * 0.25;
        this.vy = (Math.random() - 0.5) * 0.25;
        this.radius = Math.random() * 2 + 1;
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
    }

    function animate() {
      ctx.fillStyle = "hsl(0, 0%, 4%)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      time += 0.005;

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.y = p.baseY + Math.sin(time + p.x * 0.005) * 30;
        p.x += p.vx;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;

        for (let j = i + 1; j < particles.length; j++) {
          const other = particles[j];
          const dx = p.x - other.x;
          const dy = p.y - other.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < connectionDistance) {
            const opacity = (1 - distance / connectionDistance) * 0.25;
            ctx.strokeStyle = `hsla(25, 100%, 45%, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(other.x, other.y);
            ctx.stroke();
          }
        }

        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
        gradient.addColorStop(0, "hsla(25, 100%, 55%, 0.7)");
        gradient.addColorStop(0.5, "hsla(25, 100%, 50%, 0.4)");
        gradient.addColorStop(1, "hsla(25, 100%, 45%, 0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "hsl(25, 100%, 45%)";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
    animate();

    // ---------- INVESTO LOGIC ----------
    const tickerInput = document.getElementById("ticker");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");

    analyzeBtn.addEventListener("click", analyzeStock);
    tickerInput.addEventListener("keypress", e => {
      if (e.key === "Enter") analyzeStock();
    });

    function analyzeStock() {
      const symbol = tickerInput.value.trim().toUpperCase();
      if (!symbol) return alert("Please enter a valid ticker symbol.");

      analyzeBtn.disabled = true;
      loading.classList.add("show");

      fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol })
      })
      .then(res => res.json())
      .then(data => {
        analyzeBtn.disabled = false;
        loading.classList.remove("show");

        if (data.success) {
          const reportUrl = `/report/${data.report_path.split("/").pop()}`;
          window.location.href = reportUrl;
        } else {
          alert(data.error || "Error analyzing stock.");
        }
      })
      .catch(() => {
        analyzeBtn.disabled = false;
        loading.classList.remove("show");
        alert("Network error. Please try again.");
      });
    }
  </script>
</body>
</html>
